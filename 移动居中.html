<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		
		<style type="text/css">
			html{
				height: 100%;
			}
			body,div{
				margin: 0;
				height: 0;
			}
			body{
				height: 100%;
			}
			
			.box{
				width: 100%;
				height: 100%;
				background: red;
				position: relative;
			}
			.box p{
				position: absolute;	
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<p>fajsdj</p>
		</div>
	</body>
</html>
