<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手势识别</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<style type="text/css">
			
			.box{
				width: 300px;
				height: 300px;
				background: #CCCCCC;
				position: absolute;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<a href="http://www.baidu.com">aaaa</a>
		<script src="js/hammer.js"></script>
		<script type="text/javascript">
			var box = document.querySelector(".box");
		//防止点透用 阻止冒泡方法
//			box.addEventListener("touchstart",function(ev){
				//阻止事件冒泡
//				ev.preventDefault()
//			})
//			box.addEventListener("touchend",function(ev){
//				this.style.display = "none"
//			})
		//手势识别
			//1、引入hammer.js文件
			//2,
			var his = new Hammer(box);
			//打开手势放大、滑动
			his.get('pinch').set({enable:true})
			
		//左右滑动
			his.on("panleft",function(){
				box.innerHTML = "left"
			})
			his.on("panright",function(){
				box.innerHTML = "right"
			})
		//放大
		var sc = 1;
			his.on("pinchin",function(){
				sc-=0.03;
				if(sc<0.3){
					sc=0.3
				}
				box.style.transform = "scale("+sc+")"
			})
			his.on("pinchout",function(){
				sc+=0.03;
				if(sc>3){
					sc=3;
				}
				box.style.transform = "scale("+sc+")"
				//加前缀
//				box.style.wekitTransform = "scale("+sc+")"
				
			})
		
		
		</script>
	</body>
</html>
