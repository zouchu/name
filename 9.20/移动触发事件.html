<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: #CCC;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script type="text/javascript">
			var box= document.querySelector(".box")
			console.log(box)
			
			//开始触摸时发生的事件
			box.addEventListener("touchstart",function(){
				console.log(1)
			})
			//触摸移动时发生的事件
			box.addEventListener("touchmove",function(){
				console.log(2)
			})
			//触发结束后发生的事件
			box.addEventListener("touchend",function(){
				console.log(3)
			})
			
			
			
			
			
			
			//当屏幕上所有触摸点的集合列表    
			box.addEventListener("touchstart",function(e){
				//监测屏幕上的有几个触摸点
				box.innerHTML = e.touches.length;
			})
			box.addEventListener("touchmove",function(e){
				//监测目标上有几个触摸点
				box.innerHTML = e.targetTouches.length;
			})
			box.addEventListener("touchend",function(e){
				//监测触发点的位置
				box.innerHTML = e.changedTouches[0].pageX;
			})
		</script>
		
	</body>
</html>
